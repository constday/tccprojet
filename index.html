<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Vagas Escolares</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos gerais aplicáveis a todos os dispositivos */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, white);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
            text-align: center;
        }

        nav {
            width: 100%;
            background-color: #4a148c;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            color: #ffffff;
            background: none;
            border: none;
            cursor: pointer;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        .nav-links {
            display: flex;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 100px; /* Espaço para o nav fixo */
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            color: #3f51b5;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 10px 0;
            padding: 12px 0;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-student {
            background-color: #4caf50;
        }

        .btn-student:hover {
            background-color: #388e3c;
        }

        .btn-school {
            background-color: #2196f3;
        }

        .btn-school:hover {
            background-color: #1976d2;
        }

        /* Estilos para telas de dispositivos móveis */
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
                margin-top: 100px; /* Ajusta o espaço superior para dispositivos móveis */
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .btn {
                font-size: 16px;
                padding: 12px 0;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                align-items: center;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Estilos para telas de desktop */
        @media (min-width: 501px) {
            .container {
                padding: 40px;
                margin-top: 100px; /* Espaço superior maior para desktops */
            }

            .btn {
                font-size: 18px;
            }

            .nav-links {
                display: flex;
            }

            .menu-toggle {
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav>
        <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Administrador 🔒</a>
        </div>
    </nav>
    <div class="container">
        <h1>Plataforma de Vagas Escolares</h1>
        <p>Encontre a escola ideal ou cadastre sua instituição de forma fácil e amigável.</p>
        <a href="buscar.html" class="btn btn-student"><i class="fas fa-user-graduate"></i>Acesso para Alunos</a>
        <a href="loginescolas.html" class="btn btn-school"><i class="fas fa-school"></i>Acesso para Escolas</a>
    </div>

    <script>
        function toggleMenu() {
            const menuLinks = document.querySelector('.nav-links');
            menuLinks.classList.toggle('active');
        }
    </script>
</body>

</html>
